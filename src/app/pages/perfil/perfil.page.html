<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <div class="borde-inicio"></div>
    <ion-title class="inicio">Perfil de usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      
      <form [formGroup]="perfilForm">
        <ion-list>

          <ion-item>
            <ion-input
              formControlName="nombre"
              type="text"
              fill="solid"
              label="Nombre de perfil"
              labelPlacement="floating"
            ></ion-input>
          </ion-item>

          <div *ngIf="perfilForm.get('nombre').invalid && perfilForm.get('nombre').touched">
            <ion-text color="danger" class="ion-padding">
              Por favor, ingrese un nombre válido
            </ion-text>
          </div> 

          <div class="ion-padding"></div>

          <div style="display: flex; justify-content: flex-end;">
            <ion-button size="small" fill="outline" shape="round" color="primary" (click)="guardarPerfil()">
              Guardar
            </ion-button>
          </div>
          <div class="ion-padding"></div>
          <div style="display: flex; justify-content: flex-end;">
            <ion-button size="small" fill="outline" shape="round" color="primary" routerLink="/resetpassword">
              Resetear contraseña
            </ion-button>
          </div>

        </ion-list>
      </form>

    </ion-card-content>
  </ion-card>
</ion-content>
