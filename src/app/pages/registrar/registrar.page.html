<ion-content [fullscreen]="true">

  <ion-img 
    src="assets/Logo-transp.png" class="imagen-logo">
  </ion-img>

  <div 
    class="margen-borde-inferior">
  </div>

  <div class="texto-con-relleno">
    <ion-title class="text-center" >
      CREAR CUENTA
    </ion-title>
  </div>

<form [formGroup]="regForm" novalidate>

  <div class="nombre-input">
    <ion-item  class="my-white-input">
      <ion-input
        formControlName="nombre"
        type="text"
        placeholder="Nombre"
        class="color-input">
      </ion-input>
    </ion-item>

    <div *ngIf="this.regForm.controls?.['nombre'].touched && this.regForm.controls?.['nombre'].invalid ">
      <ion-text *ngIf="errorControl.nombre.errors?.required">
        Se requiere nombre completo
      </ion-text>
    </div>

  </div>

  <div class="fecha-input">
    <ion-item class="my-white-input">
      <ion-input 
        formControlName="fecha"
        [(ngModel)]="dateTimeValue" readonly (click)="openDateTimePicker()"
        placeholder="Fecha nacimiento" 
        class="color-input">
      </ion-input>
    </ion-item>

    <div *ngIf="this.regForm.controls?.['fecha'].touched && this.regForm.controls?.['fecha'].invalid ">
      <ion-text *ngIf="errorControl.fecha.errors?.required">
        Se requiere fecha
      </ion-text>
    </div>

  </div>

  <div class="correo-input">
    <ion-item class="my-white-input">
      <ion-input
        formControlName="email" 
        type="email" 
        placeholder="Correo"
        class="color-input">
      </ion-input>
    </ion-item>
    
    <div *ngIf="this.regForm.controls?.['email'].touched && this.regForm.controls?.['email'].invalid ">
      <ion-text *ngIf="errorControl.email.errors?.required">
        Se requiere correo
      </ion-text>
      <ion-text *ngIf="errorControl.email.errors?.pattern">
        Correo invalido
      </ion-text>
    </div>

  </div>

  <div class="contrasena-input">
    <ion-item class="my-white-input">
      <ion-input 
        formControlName="password"
        type="password"
        placeholder="Contrase침a" 
        class="color-input">
      </ion-input>
    </ion-item>

    <div *ngIf="this.regForm.controls?.['password'].touched && this.regForm.controls?.['password'].invalid ">
      <ion-text *ngIf="errorControl.password.errors?.required">
        Se requiere contrase침a
      </ion-text>
      <ion-text *ngIf="errorControl.password.errors?.pattern">
        Contrase침a invalida(Debe tener 8 digitos, mayuscula, miniscula, numero)
      </ion-text>
    </div>
    
  </div>

</form>

  <ion-button (click)="registrar()" shape="round">
    REGISTRAR
  </ion-button>

  <div class="color-registro">

    <p> Ya tengo cuenta 
      <a [routerLink]="['/login']" class="negrita">Iniciar sesi칩n</a> 
    </p>
    
  </div>

</ion-content>
