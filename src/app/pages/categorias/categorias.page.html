<ion-content>
  <ion-list>
    <ng-container *ngFor="let group of groups">
      <ion-item-divider (click)="toggleGroup(group)">
        {{ group.title }}
      </ion-item-divider>
      <ng-container *ngIf="group.visible">
        <ion-item *ngFor="let item of group.items">
          {{ item }}
        </ion-item>
      </ng-container>
    </ng-container>
  </ion-list>
</ion-content>
